    <div class="page-content p-5 " id="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-7  mt-5">
                    <h3 style=" font-family: 'Pridi', serif;"><span class="iconify" data-icon="fa-solid:clipboard-list"

                </div>
                <div class="col-sm-12 col-xl-3 col-md-12 " id="btnaddData">
                    <button type="button" class="btn btn-ouline-light" style="size: 45px;" id="btnAdd">
                        <span class="iconify" data-icon="eva:file-add-outline" data-inline="false" id="iconadd"></span>
                        <p style=" font-family: 'Pridi', serif;">เพิ่มวัสดุ</p>
                    </button>
                    <button type="button" class="btn btn-ouline-light ml-4" style="size: 45px;" id="btnimport">
                        <span class="iconify" data-icon="fluent:folder-add-24-regular" data-inline="false"

                </div>
            </div>
            <select name="category" id="category">

            </table>

    <!--Modal Edit-->

    <!-- Modal -->
    <div class="modal fade " id="modelEdit" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content ">
                <div class="modal-header" style="background-color: #CFEEFF;">
                    <h5 class="modal-title w-100 text-center">
                        แก้ไข
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12 ">
                            <label for="textinput" class="col-12 control-label">รหัสวัสดุ</label>
                            <div class="col-12">
                                <input type="text" class="form-control" id="EditID">
                            </div>
                            <label for="textinput" class="col-12 control-label">รายการ</label>
                            <div class="col-12">
                                <input type="text" class="form-control" id="EditName">
                            </div>
                            <label for="textinput" class="col-12 control-label">จำนวน</label>
                            <div class="col-12">
                                <input type="number" class="form-control" id="EditNum">
                            </div>
                            <label for="textinput" class="col-12 control-label">หน่วยนับ</label>
                            <div class="col-12">
                                <input type="text" class="form-control" id="EditUnit">
                            </div>
                        </div>
                    </div>
                </div><br>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-success rounded-pill" id="btnSaveEdit">บันทึก</button>
                    <button type="button" class="btn btn-light  rounded-pill" data-dismiss="modal"
                        id="btnCancelEdit">ยกเลิก</button>
                </div>
            </div>
        </div>
    </div>



    <!--Modal add material-->

    <!-- Modal -->
    <div class="modal fade " id="modeladd" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content ">
                <div class="modal-header" style="background-color: #CFEEFF;">
                    <h5 class="modal-title w-100 text-center">
                        เพิ่มจำนวน
                    </h5>

                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12 ">

                            <label for="textinput" class="col-12 control-label">รายการ</label>

                        id="btnCanceladd">ยกเลิก</button>
